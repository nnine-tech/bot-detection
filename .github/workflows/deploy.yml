name: Bot Detection CI/CD - Deploy to Azure Development Server

on:
  push:
    branches:
      - develop   # Auto-deploy when pushing to develop branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME_DEV }}
          password: ${{ secrets.DOCKERHUB_TOKEN_DEV }}

      - name: Build and Push Docker Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME_DEV }}/botdetection:develop
          docker build -t $IMAGE .
          docker push $IMAGE

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_IP_DEV }}
          username: ${{ secrets.AZURE_VM_USER_DEV }}
          key: ${{ secrets.AZURE_SSH_KEY_DEV }}   # fixed typo: single underscore
          script: |
            cd ~/bot-detection-system || git clone https://github.com/<your-username>/bot-detection-system.git ~/bot-detection-system && cd ~/bot-detection-system
            git fetch origin develop
            git reset --hard origin/develop

            # ✅ Create or update .env file for backend
            cat > .env <<EOL
            MONGO_URL=${{ secrets.MONGO_URL }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOL

            echo ".env file created/updated:"
            cat .env   # ✅ show the env contents for debugging (remove later for security)

            docker compose pull
            docker compose up -d
            docker system prune -af --volumes
