name: Bot Detection CI/CD - Deploy to Azure Development Server

on:
  push:
    branches:
      - develop   # Auto-deploy when pushing to develop branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME_DEV }}
          password: ${{ secrets.DOCKERHUB_TOKEN_DEV }}

      - name: Build and Push Docker Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME_DEV }}/botdetection:develop
          docker build -t $IMAGE .
          docker push $IMAGE

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_IP_DEV }}
          username: ${{ secrets.AZURE_VM_USER_DEV }}
          key: ${{ secrets.AZURE__SSH_KEY_DEV }}
          script: |
            cd ~/bot-detection-system || git clone https://github.com/<your-username>/bot-detection-system.git ~/bot-detection-system && cd ~/bot-detection-system
            git fetch origin develop
            git reset --hard origin/develop
            docker compose pull
            docker compose up -d
            docker system prune -af --volumes
